# Kubernetes Secrets for FinTech Application
# IMPORTANT: DO NOT commit real secrets to version control!
# This file is for demonstration purposes only.
# In production, use:
# - Kubernetes Secrets Manager
# - HashiCorp Vault
# - AWS Secrets Manager
# - Azure Key Vault
# - Google Secret Manager

---
# Database Credentials Secret
apiVersion: v1
kind: Secret
metadata:
  name: database-secret
  namespace: fintech
  labels:
    app: fintech
type: Opaque
stringData:
  # Base64 encoded in real deployment
  url: "jdbc:postgresql://postgres-service:5432/fintech"
  username: "admin"
  password: "changeme-in-production"
  
---
# Redis Credentials Secret
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: fintech
  labels:
    app: fintech
type: Opaque
stringData:
  host: "redis-service"
  port: "6379"
  password: "changeme-in-production"

---
# JWT Secret for Authentication
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: fintech
  labels:
    app: fintech
type: Opaque
stringData:
  # Use a strong, randomly generated key in production
  secret-key: "your-256-bit-secret-key-change-this-in-production"
  expiration: "86400000"  # 24 hours in milliseconds

---
# External API Keys
apiVersion: v1
kind: Secret
metadata:
  name: external-api-secret
  namespace: fintech
  labels:
    app: fintech
type: Opaque
stringData:
  payment-gateway-api-key: "changeme"
  fraud-detection-api-key: "changeme"
  
---
# Example: Create secrets from command line (recommended)
# kubectl create secret generic database-secret \
#   --from-literal=url='jdbc:postgresql://postgres:5432/fintech' \
#   --from-literal=username='admin' \
#   --from-literal=password='SuperSecretPassword123!' \
#   --namespace=fintech

# Example: Create secret from file
# kubectl create secret generic tls-cert \
#   --from-file=tls.crt=path/to/tls.cert \
#   --from-file=tls.key=path/to/tls.key \
#   --namespace=fintech
