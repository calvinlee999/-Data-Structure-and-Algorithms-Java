# ================================================================================
# Spring Boot 3.2 + Java 21 Application Configuration
# FinTech Principal Engineer's Guide to Modern Cloud-Native Development
# ================================================================================

spring.application.name=spring-boot-java21-functional

# ================================================================================
# JAVA 21 VIRTUAL THREADS (Project Loom) - The Game Changer
# ================================================================================
# Enable Virtual Threads for massive concurrency with simple imperative code
# Performance: Handle millions of concurrent requests on a single JVM
# Strategic Value: Reduces infrastructure cost by 10x in high-traffic scenarios
spring.threads.virtual.enabled=true

# ================================================================================
# Server Configuration
# ================================================================================
server.port=8080
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# ================================================================================
# Database Configuration (H2 for Demo)
# ================================================================================
spring.datasource.url=jdbc:h2:mem:fintechdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (Development Only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ================================================================================
# Actuator & Metrics (Observability)
# ================================================================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# ================================================================================
# Logging Configuration
# ================================================================================
logging.level.root=INFO
logging.level.com.calvin=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ================================================================================
# Jackson Configuration (JSON Processing)
# ================================================================================
spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=non_null
