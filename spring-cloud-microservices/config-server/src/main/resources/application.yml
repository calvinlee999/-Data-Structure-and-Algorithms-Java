# Config Server Configuration

server:
  port: 8888

spring:
  application:
    name: config-server
  
  cloud:
    config:
      server:
        # Git backend (production)
        git:
          uri: https://github.com/myorg/config-repo
          default-label: main
          search-paths: '{application}'
          clone-on-start: true
        
        # Native backend (development/testing)
        # Uncomment for local file system config
        # native:
        #   search-locations: classpath:/config,file:./config-repo

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,refresh
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    org.springframework.cloud.config: DEBUG
